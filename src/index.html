<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--secondary-color);
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .diploma-card {
            border-left: 4px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-graduation-cap me-2"></i>Diploma Registry
            </a>
            <button class="btn btn-outline-light" id="connectWallet">
                <i class="fas fa-wallet me-2"></i>Connect Wallet
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div id="adminPanel" style="display:none;">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-user-shield"></i> You are logged in as Admin
                        </div>
                    </div>
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Add New Diploma</h5>
                    </div>
                    <div class="card-body">
                        <form id="diplomaForm">
                            <div class="mb-3">
                                <label for="studentAddress" class="form-label">Student Address</label>
                                <input type="text" class="form-control" id="studentAddress" required>
                            </div>
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="studentName" required>
                            </div>
                            <div class="mb-3">
                                <label for="degree" class="form-label">Degree</label>
                                <input type="text" class="form-control" id="degree" required>
                            </div>
                            <div class="mb-3">
                                <label for="university" class="form-label">University</label>
                                <input type="text" class="form-control" id="university" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date (Timestamp)</label>
                                <input type="number" class="form-control" id="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="addDiplomaBtn">
                                <i class="fas fa-plus-circle me-2"></i>Add Diploma
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Search Diplomas</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" id="searchAddress" placeholder="Enter student address">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                        </div>
                        
                        <div id="diplomasList" class="mt-4">
                            <div class="text-center text-muted">
                                <i class="fas fa-graduation-cap fa-3x mb-3"></i>
                                <p>No diplomas found. Search by student address to view diplomas.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
