<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registre des Diplômes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #2c3e50; }
    .btn-primary { background-color: #3498db; border: none; }
    .btn-success { background-color: #28a745; border: none; }
    .diploma-card { border-left: 4px solid #3498db; padding-left: 15px; }
    #walletInfo { font-size: 0.8rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark mb-4">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap me-2"></i>Registre des Diplômes</a>
      <div>
        <span id="walletInfo" class="text-light me-3"></span>
        <button class="btn btn-outline-light" id="connectWallet">
          <i class="fas fa-wallet me-2"></i>Connecter le portefeuille
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <!-- Formulaire d'ajout -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Ajouter un diplôme</h5>
          </div>
          <div class="card-body">
            <div id="adminPanel" style="display:none;">
              <div class="alert alert-info text-center">
                <i class="fas fa-user-shield"></i> Vous êtes connecté en tant qu'admin
              </div>
            </div>
            <form id="diplomaForm">
              <div class="mb-3">
                <label for="studentAddress" class="form-label">Adresse de l'étudiant</label>
                <input type="text" class="form-control" id="studentAddress" required 
                       placeholder="0x..." />
              </div>
              <div class="mb-3">
                <label for="studentName" class="form-label">Nom de l'étudiant</label>
                <input type="text" class="form-control" id="studentName" required />
              </div>
              <div class="mb-3">
                <label for="degree" class="form-label">Intitulé du diplôme</label>
                <input type="text" class="form-control" id="degree" required />
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Année d'obtention (timestamp Unix)</label>
                <input type="number" class="form-control" id="year" required 
                       placeholder="Ex: 1718496000" />
                <small class="text-muted">Utilisez <a href="https://www.unixtimestamp.com/" target="_blank">ce convertisseur</a></small>
              </div>
              <button type="submit" class="btn btn-primary w-100" id="addDiplomaBtn">
                <i class="fas fa-plus-circle me-2"></i>Ajouter un diplôme
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Recherche -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Rechercher un diplôme</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-4">
              <input type="text" class="form-control" id="searchAddress" 
                     placeholder="Entrer l'adresse Ethereum de l'étudiant" />
              <button class="btn btn-primary" type="button" id="searchBtn">
                <i class="fas fa-search me-2"></i>Rechercher
              </button>
            </div>
            <div id="diplomasList" class="mt-4">
              <div class="text-center text-muted">
                <i class="fas fa-graduation-cap fa-3x mb-3"></i>
                <p>Aucun diplôme trouvé. Effectuez une recherche par adresse.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
